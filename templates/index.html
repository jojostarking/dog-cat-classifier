<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貓狗辨識器</title>
  <!-- 引入 Bootstrap CSS (可選) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">貓狗辨識器</h1>

    <!-- 顯示訊息（例如錯誤提示） -->
    {% if message %}
      <div class="alert alert-warning" role="alert">
        {{ message }}
      </div>
    {% endif %}

    <!-- 上傳圖片表單 -->
    <form action="/" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="file">
      </div>
      <button type="submit" class="btn btn-primary">上傳並辨識</button>
    </form>

    <!-- 顯示辨識結果與圖片 -->
    {% if result %}
      <div class="mt-4">
        <h3>辨識結果：{{ result }}</h3>
      </div>
      {% if img_path %}
        <div class="mt-3">
          <img src="{{ img_path }}" alt="Uploaded Image" class="img-fluid" style="max-width: 300px;">
        </div>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
